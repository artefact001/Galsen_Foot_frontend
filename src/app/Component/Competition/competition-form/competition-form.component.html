


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white" style="width: 250px;">
        <div class="p-3">
            <h3 class="text-white">Dashboard</h3>
        </div>
        <div class="mt-3">
            <a href="#" class="sidebar-link">
                <i class="fas fa-home"></i>
                Accueil
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-chart-bar"></i>
                Statistiques
            </a>
            <a href="/users" class="sidebar-link">
                <i class="fas fa-users"></i>
                Utilisateurs
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-cog"></i>
                Paramètres
            </a>
        </div>
    </div>

    <!-- Contenu principal -->
<div class="container">
  <h2>{{ isEdit ? 'Modifier' : 'Créer' }} une Compétition</h2>
  <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
    <label for="nom">Nom:</label>
    <input id="nom" formControlName="nom" />

    <label for="date">Date debut:</label>
    <input type="date" id="date_debut" formControlName="date_debut" />

    <label for="date">Date fin:</label>
    <input type="date" id="date_fin" formControlName="date_fin" />

     <label for="lieux">Lieux:</label>
    <input type="string" id="lieux" formControlName="lieux" />

    <button type="submit">{{ isEdit ? 'Mettre à jour' : 'Créer' }}</button>
  </form>
</div>











</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('sidebarToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('active');
});

// Fermer la sidebar en cliquant en dehors sur mobile
document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    
    if (window.innerWidth <= 768) {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
            sidebar.classList.remove('active');
        }
    }
});
</script>

</body>
</html>
