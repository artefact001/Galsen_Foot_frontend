








<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white" style="width: 250px;">
        <div class="p-3">
            <h3 class="text-white">Dashboard</h3>
        </div>
        <div class="mt-3">
            <a href="#" class="sidebar-link">
                <i class="fas fa-home"></i>
                Accueil
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-chart-bar"></i>
                Statistiques
            </a>
            <a href="/users" class="sidebar-link">
                <i class="fas fa-users"></i>
                Utilisateurs
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-cog"></i>
                Paramètres
            </a>
        </div>
    </div>

    <!-- Contenu principal -->
<div class="container">
  <h2 class="title">Liste des Compétitions</h2>

  <div *ngIf="competitions.length === 0" class="empty-message">
    Aucun compétition disponible.
  </div>

  <div class="competition-grid">
    <div class="competition-card" *ngFor="let competition of competitions | slice: (currentPage - 1) * itemsPerPage : currentPage * itemsPerPage">
      <h3>{{ competition.nom }}</h3>
      <p>Dates: début prévue: {{ competition.date_debut }}</p>
      <p>fin prévue: {{ competition.date_fin }}</p>
      <button (click)="viewCompetition(competition.id)">Détails</button>
      <button (click)="editCompetition(competition.id)">Modifier</button>
      <button (click)="deleteCompetition(competition.id)">Supprimer</button>
    </div>
  </div>

  <div class="pagination">
    <button [disabled]="currentPage === 1" (click)="previousPage()">Précédent</button>
    <span>Page {{ currentPage }} de {{ totalPages }}</span>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()">Suivant</button>
  </div>
</div>












</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('sidebarToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('active');
});

// Fermer la sidebar en cliquant en dehors sur mobile
document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    
    if (window.innerWidth <= 768) {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
            sidebar.classList.remove('active');
        }
    }
});
</script>

</body>
</html>
