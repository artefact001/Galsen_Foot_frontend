



<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Responsive</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-dark text-white" style="width: 250px;">
        <div class="p-3">
            <h3 class="text-white">Dashboard</h3>
        </div>
        <div class="mt-3">
            <a href="#" class="sidebar-link">
                <i class="fas fa-home"></i>
                Accueil
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-chart-bar"></i>
                Statistiques
            </a>
            <a href="/users" class="sidebar-link">
                <i class="fas fa-users"></i>
                Utilisateurs
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-cog"></i>
                Paramètres
            </a>
        </div>
    </div>

    <!-- Contenu principal -->
 

  <div class="container">
  <h2>{{ isEditing ? 'Éditer' : 'Ajouter' }} un Article</h2>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" class="form-control" id="titre" formControlName="titre">
    </div>
    <div class="form-group">
      <label for="contenu">Contenu</label>
      <textarea class="form-control" id="contenu" formControlName="contenu"></textarea>
    </div>
    
    <div class="form-group">
      <label for="Zone_id">Zone</label>
      <textarea class="form-control" id="Zone_id" formControlName="Zone_id"></textarea>
    </div>
    
    <div class="form-group">
      <label for="file">Fichier</label>
      <input type="file" class="form-control" id="file" formControlName="file">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">{{ isEditing ? 'Mettre à jour' : 'Ajouter' }}</button>
    <a routerLink="/articles" class="btn btn-secondary">Annuler</a>
  </form>
</div>



</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('sidebarToggle').addEventListener('click', function() {
    document.getElementById('sidebar').classList.toggle('active');
});

// Fermer la sidebar en cliquant en dehors sur mobile
document.addEventListener('click', function(event) {
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    
    if (window.innerWidth <= 768) {
        if (!sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
            sidebar.classList.remove('active');
        }
    }
});
</script>

</body>
</html>
